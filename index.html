<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Epicodus Credit Union</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Register a new account</h2>
            <form id="register">
              <div class="form-group">
                <label for="username">Name</label>
                <input required class="username form-control" type="text">
              </div>
              <div class="form-group">
                <label for="initialDeposit">Initial Deposit</label>
                <input required class="initialDeposit form-control" type="number">
              </div>
              <button type="submit" class="btn-info btn">Submit</button>
            </form>
          </div>

          <div class="col-md-6">
            <h2>Deposit or Withdraw Funds</h2>
            <form id="submitDeposit">
              <div class="form-group">
                <label for="deposit">Deposit Amount</label>
                <input required class="deposit form-control" type="number">
              </div>
              <button type="submit" class="btn-success btn">Deposit</button>
            </form>
            <br>
            <form id="submitWithdrawal">
              <div class="form-group">
                <label for="withdrawal">Withdrawal Amount</label>
                <input required class="withdrawal form-control" type="number">
              </div>
              <button type="submit" class="btn-danger btn">Withdraw</button>
            </form>
          </div>
        </div>
        <br>
        <div id = "balance-output">
          <h2>Hello <span id = "userName"></span>!</h2>
          <h3>Your Current Balance</h3>
          <h3 id="balance"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
