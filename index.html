<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
          <h2>Register a new account:</h2>
          <form id="register">
            <div class="form-group">
              <label for="username">Name</label>
              <input class="username form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit</label>
              <input class="initialDeposit form-control" type="number">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>

          <form id="updateBalance">
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input class="deposit form-control" type="number">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount</label>
              <input class="withdrawal form-control" type="number">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>

          <h2>Current Balance</h2>
          <h3 id="balance"></h3>
        </div>


  </body>
</html>
